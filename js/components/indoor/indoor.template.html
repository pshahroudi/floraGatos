<section class="product-page indoor-page py-5">
  <div class="text-center mb-5">
    <h1 class="bg-light fw-bold display-1 mb-3 butterfly-kids border rounded-3">
      Indoor House Plants
    </h1>
    <img
      src="assets/indoor_hero.svg"
      alt="Indoor house plants"
      class="img-fluid rounded shadow mb-3"
    />
    <p class="lead mx-auto" style="max-width: 700px">
      Lush greenery that thrives inside your home and purifies the air.
    </p>
  </div>

  <h2
    class="text-center mb-2 display-2 butterfly-kids fw-bold bg-light border rounded-3"
  >
    Our Products
  </h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" ng-repeat="product in $ctrl.products">
      <div
        class="card h-100 shadow-sm border-0 rounded-3 product-card"
        role="button"
        tabindex="0"
        ng-click="$ctrl.openDetails(product)"
        data-bs-toggle="modal"
        data-bs-target="#productModal"
      >
        <img
          ng-src="{{product.image}}"
          alt="{{product.name}}"
          class="card-img-top rounded-top product-img"
        />
        <div class="card-body">
          <h3 class="h5 card-title display-6 mb-3 butterfly-kids text-center">
            {{product.name}}
          </h3>
          <p class="card-text">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="productModal"
  tabindex="-1"
  aria-labelledby="productModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header bg-light">
        <h5 class="modal-title display-6 butterfly-kids" id="productModalLabel">
          {{$ctrl.selectedProduct.name}}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row g-4 align-items-center">
          <div class="col-md-6">
            <img
              ng-src="{{$ctrl.selectedProduct.image}}"
              alt="{{$ctrl.selectedProduct.name}}"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-md-6">
            <p class="text-muted ps-1 pe-1 mb-3">
              {{$ctrl.selectedProduct.details}}
            </p>
            <div class="fs-4 fw-semibold text-success mb-3">
              ${{$ctrl.selectedProduct.price}}
            </div>
            <button type="button" class="btn btn-success btn-lg w-100">
              <i class="bi bi-cart-plus me-2"></i> Buy
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
