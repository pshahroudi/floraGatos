<!DOCTYPE html>
<html lang="en" ng-app="floraGatos">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FloraGatos | Plants from Los Gatos</title>
    <meta
      name="description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta
      name="keywords"
      content="FloraGatos, plants, Los Gatos, indoor plants, succulent, plant shop"
    />
    <link rel="canonical" href="https://floragatos.example.com/" />
    <meta property="og:title" content="FloraGatos | Plants from Los Gatos" />
    <meta
      property="og:description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://floragatos.example.com/" />
    <meta property="og:image" content="assets/logo.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FloraGatos | Plants from Los Gatos" />
    <meta
      name="twitter:description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta name="twitter:image" content="assets/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Delius&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "GardenStore",
        "name": "FloraGatos",
        "image": "assets/logo.svg",
        "@id": "https://floragatos.example.com/#store",
        "url": "https://floragatos.example.com/",
        "telephone": "+1-555-123-4567",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main St",
          "addressLocality": "Los Gatos",
          "addressRegion": "CA",
          "postalCode": "95030",
          "addressCountry": "US"
        }
      }
    </script>
  </head>
  <body ng-controller="MainCtrl as $ctrl">
    <header class="navbar navbar-expand-lg navbar-light bg-light" role="banner">
      <div class="container">
        <a class="navbar-brand" href="#/">
          <i class="bi bi-flower1 me-2"></i>FloraGatos
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav" role="navigation">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#/about">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mt-4" role="main">
      <div ng-view></div>
    </main>

    <footer class="bg-dark text-white mt-5 py-4" role="contentinfo">
      <div class="container text-center">
        <p class="mb-1">
          &copy; <span ng-bind="$ctrl.year"></span> FloraGatos. All rights
          reserved.
        </p>
        <p class="small">Located in beautiful Los Gatos, CA.</p>
      </div>
    </footer>

    <noscript>
      <div class="alert alert-danger text-center m-3" role="alert">
        This site requires JavaScript to function properly. Please enable
        JavaScript in your browser.
      </div>
    </noscript>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/components/home/home.component.js"></script>
    <script src="js/components/about/about.component.js"></script>
  </body>
</html>
