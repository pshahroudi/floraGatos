<!DOCTYPE html>
<html lang="en" ng-app="floraGatos">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FloraGatos | Plants from Los Gatos</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta
      name="keywords"
      content="FloraGatos, plants, Los Gatos, indoor plants, succulent, plant shop"
    />
    <link rel="canonical" href="https://floragatos.example.com/" />
    <meta property="og:title" content="FloraGatos | Plants from Los Gatos" />
    <meta
      property="og:description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://floragatos.example.com/" />
    <meta property="og:image" content="assets/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FloraGatos | Plants from Los Gatos" />
    <meta
      name="twitter:description"
      content="Shop local plants at FloraGatos in Los Gatos. Discover fresh indoor and outdoor plants delivered with care."
    />
    <meta name="twitter:image" content="assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Delius&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MNDPWJDP73"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MNDPWJDP73");
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "GardenStore",
        "name": "FloraGatos",
        "image": "assets/logo.png",
        "@id": "https://floragatos.example.com/#store",
        "url": "https://floragatos.example.com/",
        "telephone": "+1-555-123-4567",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main St",
          "addressLocality": "Los Gatos",
          "addressRegion": "CA",
          "postalCode": "95030",
          "addressCountry": "US"
        }
      }
    </script>
  </head>
  <body ng-controller="MainCtrl as $ctrl">
    <header
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
      role="banner"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#/">
          <img src="assets/logo.png" alt="FloraGatos logo" class="hero-logo" />
          FloraGatos
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav" role="navigation">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#/">Home</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="productsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                <li>
                  <a class="dropdown-item" href="#/terrariums">Terrariums</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#/succulents">Succulents</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#/indoor-house-plants">
                    Indoor House Plants
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mt-2 border rounded-3" role="main">
      <div ng-view></div>
    </main>

    <footer class="bg-light text-dark mt-5 py-1" role="contentinfo">
      <div class="container text-center">
        <p class="mb-1">
          &copy; <span ng-bind="$ctrl.year"></span> FloraGatos. All rights
          reserved.
        </p>

        <p class="small fs-3 butterfly-kids">
          Located in beautiful Los Gatos, CA.
        </p>
      </div>
    </footer>

    <noscript>
      <div class="alert alert-danger text-center m-3" role="alert">
        This site requires JavaScript to function properly. Please enable
        JavaScript in your browser.
      </div>
    </noscript>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/components/home/home.component.js"></script>
    <script src="js/components/about/about.component.js"></script>
    <script src="js/components/terrariums/terrariums.component.js"></script>
    <script src="js/components/contact/contact.component.js"></script>
    <script src="js/components/succulents/succulents.component.js"></script>
    <script src="js/components/indoor/indoor.component.js"></script>
  </body>
</html>
